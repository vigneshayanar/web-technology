<html lang="en">
  <head> </head>
  <body>
    <h3>Tag Name : body</h3>
    <h4>Description :</h4>
    <p>The body tag defines the document's body.</p>
    <p>
      The body element contains all the contents of an HTML document, such as
      headings, paragraphs, images, hyperlinks, tables, lists, etc.
    </p>

    <p><b>There can only be one body element in an HTML document.</b></p>
  </body>
</html>
