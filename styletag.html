    <h3>Tag Name : style</h3>
    <h4>Description :</h4>
    <p>
      The style tag is used to define style information (CSS) for a document.
    </p>
    <p>It has two attributes:</p>

    <dl>
      <dt>media</dt>
      <dd>-Specifies what media/device the media resource is optimized for</dd>
      <dt>type</dt>
      <dd>Specifies the media type of the style tag</dd>
    </dl>
