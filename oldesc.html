<html lang="en">
  <head> </head>
  <body>
    <h3>Tag Name : ol</h3>
    <h4>Description :</h4>
    <p>
      The ol tag defines an ordered list. An ordered list can be numerical or
      alphabetical.
    </p>
    <dl>
      <dt>reversed</dt>
      <dd>-Specifies that the list order should be reversed (9,8,7...)</dd>
      <dt>start</dt>
      <dd>-Specifies the start value of an ordered list</dd>
      <dt>type</dt>
      <dd>-Specifies the kind of marker to use in the list</dd>
    </dl>
  </body>
</html>
