<html lang="en">
  <head> </head>
  <body>
    <h3>Tag Name : img</h3>
    <h4>Description :</h4>
    <p>The img tag is used to embed an image in an HTML page.</p>
    <p>It has two required attributes:</p>
    <dl>
      <dt>src</dt>
      <dd>-Specifies the path to the image</dd>
      <dt>alt</dt>
      <dd>
        Specifies an alternate text for the image, if the image for some reason
        cannot be displayed
      </dd>
    </dl>
  </body>
</html>
